# MLAppDeploy Plugin v0.2
plugin:
    name: jupyterlab
    version: 0.1
    maintainer: onetop21
    #workdir: .             # Describe workspace directory.
workspace:
    base: jupyter/minimal-notebook:latest
    env:
        JUPYTER_ENABLE_LAB: yes
        PYTHONUNBUFFERED: 1    
    #ignore:                # Describe exclude files from plugin application.
    #   - "**/.*"
service:
    command: /usr/local/bin/start.sh jupyter lab --NotebookApp.token='' --ServerApp.base_url='/plugins/$(USERNAME)/$(SERVICE)'
    ports: [8888]        # Describe expose ports to other services.
    ingress: 8888            # Describe ingress port to LoadBalancer
