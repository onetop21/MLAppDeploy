apiVersion: v1
app:
  TEST-COMP:
    command: python run.py
    kind: Component
    ports:
    - 8080
ingress:
  TEST_INGRESS:
    rewritePath: true
    target: TEST-SERVICE:8080
maintainer: codespace
name: Your Project
version: 0.0.1
workdir: .
workspace:
  base: pytorch/pytorch:1.9.0-cuda10.2-cudnn7-runtime
  env:
    PYTHONUNBUFFERED: 1
  ignores:
  - '**/.*'
  kind: Workspace
  preps:
  - pip: requirements.txt
