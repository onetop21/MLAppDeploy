questions:
- variable: image.fromDockerhub
  default: false
  description:  "Docker image location to pull."
  type: boolean
  required: true
  label: Docker Image from DockerHub
  group: "Settings"
- variable: ingress-nginx.enabled
  default: false
  description:  "Enable Ingress-NGINX."
  type: boolean
  required: true
  label: Enable Ingress-NGINX
  group: "Ingress-NGINX Settings"
- variable: kube-prometheus-stack.enabled
  default: false
  description:  "Enable Prometheus Stack for Kubernetes."
  type: boolean
  required: true
  label: Enable Prometheus Stack
  group: "Prometheus Stack Settings"
- variable: gpu-operator.enabled
  default: true
  description:  "Enable NVIDIA GPU Operator."
  type: boolean
  required: true
  label: Enable NVIDIA GPU Operator
  group: "NVIDIA GPU Settings"
  show_subquestion_if: true
  subquestions:
  - variable: gpu-operator.nfd.enabled
    label: Node Feature Discovery
    description:  "Deploy Node Feature Discovery plugin for attaching label to nodes."
    default: true
    type: boolean
  - variable: gpu-operator.operator.defaultRuntime
    default: docker
    description:  "Select Default Container Runtime."
    type: enum
    options: ["docker", 'containerd', "crio"]
    label: Container Runtime
  - variable: gpu-operator.driver.enabled
    default: false
    description:  "Install NVIDIA driver as a container on the system."
    type: boolean
    label: NVIDIA Driver
  - variable: gpu-operator.toolkit.enabled
    default: true
    description:  "Deploy the NVIDIA Container Toolkit(nvidia-docker2) as a container on the system."
    type: boolean
    label: NVIDIA Container Toolkit
  - variable: gpu-operator.dcgm.enabled
    default: true
    description:  "Deploy DCGM Exporter as a container on the system for monitoring GPU status.""
    type: boolean
    label: NVIDIA DCGM Exporter
  - variable: gpu-operator.migManager.enabled
    default: false
    description:  "The MIG manager watches for changes to the MIG geometry and applies reconfiguration as needed."
    type: boolean
    label: MIG Manager

