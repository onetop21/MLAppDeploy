questions:
- variable: global.fromDockerhub
  default: false
  description:  "Docker image location to pull."
  type: boolean
  required: true
  label: Docker Image from DockerHub
  group: "Settings"
- variable: gpu-operator.enabled
  default: true
  description:  "Skip install plugins for GPU if already installed NVIDIA GPU operator."
  type: boolean
  required: true
  label: Installed NVIDIA GPU Operator
  group: "NVIDIA GPU Settings"
  show_subquestion_if: false
  subquestions:
  - variable: nvidia-device-plugin.enabled
    label: NVIDIA Device Plugin
    description: "Deploy NVIDIA device plugin for discovery GPU devices on nodes."
    default: true
    type: boolean
  - variable: gpu-feature-discovery.enabled
    label: GPU Feature Discovery
    description:  "Deploy GPU Feature Discovery for attaching label about GPU-stats to nodes."
    default: true
    type: boolean
  - variable: gpu-feature-discovery.nfd.deploy
    label: Node Feature Discoveryfor GPU Feature Discovery
    description:  "Deploy Node Feature Discovery plugin for attaching label to nodes (Set FALSE if already installed)."
    default: true
    type: boolean
  - variable: dcgm-exporter.enabled
    default: true
    description:  "Deploy DCGM Exporter as a container on the system for monitoring GPU status."
    type: boolean
    label: DCGM Exporter
  - variable: dcgm-exorter.serviceMonitor.enabled
    show_if: dcgm-exporter.enabled=true
    default: false
    label: Service Monitor
    description:  "Enabled to deploy service monitor for DCGM exporter."
    type: boolean
  - variable: dcgm-exorter.serviceMonitor.test_labels
    show_if: dcgm-exporter.serviceMonitor.enabled=true
    default: "release: prometheus-stack"
    label: Labels for Service Monitor
    description:  "Labels to deploy service monitor."
    type: multiline
  - variable: dcgm-exorter.serviceMonitorOnNamespace.enabled
    show_if: "dcgm-exporter.enabled=true&&dcgm-exporter.serviceMonitor.enabled=false"
    default: true
    label: Enabled Namespaced Service Monitor.
    description:  "Enabled to deploy namespaced service monitor for DCGM exporter."
    type: boolean
  - variable: dcgm-exorter.serviceMonitorOnNamespace.namespace
    show_if: dcgm-exporter.serviceMonitorOnNamespace.enabled=true
    default: cattle-prometheus
    label: Namespace for Service Monitor
    description:  "Namespace to deploy service monitor (recommend: a namespace deployed prometheus operator)."
    type: string